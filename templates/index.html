<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-form {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mt-5 mb-4">Download YouTube Playlist or Video</h1>
            <div class="card">
                <form id="downloadForm" class="card-body custom-form" action="/" method="post">
                    <div class="form-group">
                        <label for="video_url">Enter YouTube URL:</label>
                        <input type="text" class="form-control" id="video_url" name="video_url" required>
                    </div>
                    <button type="submit" id="downloadButton" class="btn btn-primary btn-block">Download</button>
                    <div class="text-center mt-2">
                        <span id="statusMessage"></span>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Function to update status message
    function updateStatusMessage(message) {
        document.getElementById('statusMessage').innerText = message;
    }

    // Update button text when form submitted
    document.getElementById('downloadForm').addEventListener('submit', function(event) {
        document.getElementById('downloadButton').innerText = 'Downloading...';
        updateStatusMessage('');
    });

    // Update button text when download completed
    window.addEventListener('DOMContentLoaded', function(event) {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('downloaded')) {
            document.getElementById('downloadButton').innerText = 'Download Completed';
            document.getElementById('video_url').value = ''; // Reset form field
        }
    });
</script>
</body>
</html>
